name: Build and Publish

on:
  push:
    tags:
      - v*.*.*

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Target
        run: rustup target add i686-pc-windows-msvc

      - name: Build Release
        run: cargo build --target i686-pc-windows-msvc --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: supertux-mod-loader
          path: target/i686-pc-windows-msvc/release/supertux-mod-loader.exe

      - id: create_release
        name: Create GitHub Release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/i686-pc-windows-msvc/release/supertux-mod-loader.exe
          asset_name: supertux-mod-loader.exe
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}